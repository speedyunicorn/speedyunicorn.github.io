<!DOCTYPE html>
<html>
<head>

    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        for (var i = 0; i < 15; i++) {
            //ctx.fillRect(i * 10, i * 10, 10, 10);
            ctx.moveTo(100, 100);
            ctx.lineTo(500, 100);
            ctx.stroke();
        }
    </script>
</body>
</html>
